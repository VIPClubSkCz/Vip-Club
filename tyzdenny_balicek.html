<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VIP Tiket – Týždenný balíček 👑</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px #000;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 25px;
    }
    .paypal-button {
      display: inline-block;
      padding: 14px 25px;
      background-color: #facc15;
      color: #000;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .paypal-button:hover {
      background-color: #eab308;
    }
    .terms-link {
      margin-top: 30px;
      font-size: 0.9em;
      color: #ccc;
    }
    .terms-link a {
      color: #facc15;
      text-decoration: underline;
    }
    .after-text {
      margin-top: 25px;
      font-size: 1em;
      color: #aaa;
    }
  </style>
  <script>
    function openPayPal() {
      window.open("https://www.paypal.com/ncp/payment/9WB48DW3EZP88", "_blank");
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>👑 VIP Tiket – Týždenný balíček</h1>
    <p>7 dní po sebe zelené tikety? 💸<br>Získaj výhodný prístup k denným VIP tiketom.</p>
    
    <button class="paypal-button" onclick="openPayPal()">
      🔐 Kúpiť balíček za 100 €
    </button>

    <div class="after-text">
      <p>Po zaplatení vám bude vystavená faktúra a následne ručne doručený prístup do VIP skupiny na Telegram.</p>
    </div>

    <div class="terms-link">
      <p>Zakúpením služby súhlasíš s <a href="https://vipclubskcz.github.io/Vip-Club/obchodne_podmienky.html" target="_blank">obchodnými podmienkami</a>.</p>
    </div>
  </div>
</body>
</html>
